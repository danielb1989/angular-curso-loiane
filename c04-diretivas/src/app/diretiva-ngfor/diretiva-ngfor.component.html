<ul>
    <li *ngFor="let curso of cursos, let i = index">{{ i + 1 }} - {{ curso }}</li>
</ul>

<!-- Aula 28 -->
<h5>Removendo o * e usando template</h5>
<ul>
    <li template="ngFor let curso of cursos, let i = index">
        {{ i + 1 }} - {{ curso }}
    </li>
</ul>
<ul>
    <ng-template ngFor [ngForOf]="cursos" let-curso let-i="index">
        <li>{{ i + 1 }} - {{ curso }}</li>
    </ng-template>
</ul>
